<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Kanban</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <h1 class="logo">ü¶û OpenClaw Kanban</h1>
      <span class="connection-status" id="connectionStatus">‚óè Connected</span>
    </div>
    <div class="header-center">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search tasks..." />
      </div>
      <div class="filters">
        <select id="filterPriority">
          <option value="">All Priorities</option>
          <option value="critical">Critical</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <select id="filterAssignee">
          <option value="">All Assignees</option>
          <option value="OpenClaw">OpenClaw</option>
          <option value="User">User</option>
        </select>
      </div>
    </div>
    <div class="header-right">
      <div class="stats" id="statsBar">
        <!-- Filled by JS: total tasks, in progress, done today -->
      </div>
      <button class="btn btn-primary" id="addTaskBtn">+ New Task</button>
      <button class="btn btn-icon" id="themeToggle" title="Toggle theme">‚óê</button>
    </div>
  </header>

  <!-- Board -->
  <main class="board" id="board">
    <!-- 5 columns: backlog, todo, in_progress, review, done -->
    <div class="column" data-status="backlog">
      <div class="column-header">
        <div class="column-title">
          <span class="column-icon">üìã</span>
          <h2>Backlog</h2>
          <span class="task-count" id="count-backlog">0</span>
        </div>
      </div>
      <div class="column-body" data-status="backlog">
        <!-- Task cards rendered by JS -->
      </div>
    </div>

    <div class="column" data-status="todo">
      <div class="column-header">
        <div class="column-title">
          <span class="column-icon">üìù</span>
          <h2>To Do</h2>
          <span class="task-count" id="count-todo">0</span>
        </div>
      </div>
      <div class="column-body" data-status="todo">
      </div>
    </div>

    <div class="column" data-status="in_progress">
      <div class="column-header">
        <div class="column-title">
          <span class="column-icon">‚ö°</span>
          <h2>In Progress</h2>
          <span class="task-count" id="count-in_progress">0</span>
        </div>
      </div>
      <div class="column-body" data-status="in_progress">
      </div>
    </div>

    <div class="column" data-status="review">
      <div class="column-header">
        <div class="column-title">
          <span class="column-icon">üîç</span>
          <h2>Review</h2>
          <span class="task-count" id="count-review">0</span>
        </div>
      </div>
      <div class="column-body" data-status="review">
      </div>
    </div>

    <div class="column" data-status="done">
      <div class="column-header">
        <div class="column-title">
          <span class="column-icon">‚úÖ</span>
          <h2>Done</h2>
          <span class="task-count" id="count-done">0</span>
        </div>
        <button class="btn btn-small btn-ghost" id="clearDoneBtn" title="Clear completed">Clear</button>
      </div>
      <div class="column-body" data-status="done">
      </div>
    </div>
  </main>

  <!-- Task Modal (for create/edit) -->
  <div class="modal-overlay" id="taskModal">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle">New Task</h3>
        <button class="btn btn-icon modal-close" id="modalClose">‚úï</button>
      </div>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Title *</label>
          <input type="text" id="taskTitle" required placeholder="What needs to be done?" />
        </div>
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <textarea id="taskDescription" rows="3" placeholder="Add details..."></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="taskStatus">Status</label>
            <select id="taskStatus">
              <option value="backlog">Backlog</option>
              <option value="todo">To Do</option>
              <option value="in_progress">In Progress</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskPriority">Priority</label>
            <select id="taskPriority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
              <option value="critical">Critical</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="taskAssignee">Assignee</label>
            <select id="taskAssignee">
              <option value="">Unassigned</option>
              <option value="OpenClaw">OpenClaw</option>
              <option value="User">User</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskTags">Tags (comma-separated)</label>
            <input type="text" id="taskTags" placeholder="api, urgent, bug" />
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-ghost" id="modalCancel">Cancel</button>
          <button type="submit" class="btn btn-primary" id="modalSubmit">Create Task</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Task Detail Modal (for viewing) -->
  <div class="modal-overlay" id="detailModal">
    <div class="modal modal-detail">
      <div class="modal-header">
        <h3 id="detailTitle">Task Details</h3>
        <div class="modal-actions">
          <button class="btn btn-small btn-ghost" id="detailEdit">Edit</button>
          <button class="btn btn-small btn-danger" id="detailDelete">Delete</button>
          <button class="btn btn-icon modal-close" id="detailClose">‚úï</button>
        </div>
      </div>
      <div class="detail-body" id="detailBody">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
